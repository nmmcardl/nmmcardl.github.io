<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burts Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <section>
        <h1><strong> About Me </strong></h1>

        <table border="1">
        <caption><strong>Basic Information</strong></caption>

        <thead>Profile Information</thead>
        
        <tbody>
            <tr>
                <td>Name:</td>
                <td>Burt</td>
            </tr>

            <tr>
                <td>Photo:</td>
                <td><img src="media/bert pic.jfif" alt="Bert"></td>
            </tr>

            <tr>
                <td>Birthday:</td>
                <td>July 26 1969</td>
            </tr>

            <tr>
                <td>Favorite Color:</td>
                <td>Brown</td>
            </tr>

            <tr>
                <td>Favorite Food:</td>
                <td>Oatmeal</td>
            </tr>

            <tr>
                <td>Favorite Animal:</td>
                <td>Pigeon</td>
            </tr>
        </tbody>

        </table>

    </section>
    
    <section class="media-section">
        
        <h1><strong>Gallery</strong></h1>

        <img src="media/bert pic.jfif" alt="Profile Pic">

        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/pD0CL4KJOa8"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>

        <audio controls>
            <source src="media/Bert and Ernie's Great Adventure Opening.mp3">
        </audio>

    </section>

    <section>

        <fieldset>
            <legend>Your Information</legend>
            <label>Name:</label>
            <input type="text">

            <label>Email:</label>
            <input type="email">

            <label for="favcolor">Favorite Color</label>
            <input type="color" name="favcolor" id="favcolor">
        </fieldset>
        
        <fieldset>
            <label for="rating">Rating</label>

            <input type="radio" id="1" name="1" value="1">
            <label for="rating">1</label>
            <input type="radio" id="2" name="2" value="2">
            <label for="rating">2</label>
            <input type="radio" id="3" name="3" value="3">
            <label for="rating">3</label>
            <input type="radio" id="4" name="4" value="4">
            <label for="rating">4</label>
            <input type="radio" id="5" name="5" value="5">
            <label for="rating">5</label>
        </fieldset>
        

        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea>

        <input type="checkbox" id="join" name="join">
        <label for="join">Join mailing list.</label>

        <button type="submit">Send Feedback</button>
    </section>
</body>
</html>
